<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Panjur Paneli</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="top-bar">
        <i class="fas fa-house"></i> <span>Akıllı Panjur Kontrol Sistemi</span>
        <div class="top-icons"><i class="fas fa-gear"></i><i class="fas fa-cloud"></i></div>
    </header>

    <main class="container">
        <h1>Akıllı Panjur Kontrol Paneli</h1>
        
        <div class="status-card">
            <div class="data-grid">
                <p>Işık: <span id="isik">-</span></p>
                <p>Sıcaklık: <span id="sicaklik">-</span> °C</p>
                <p>Nem: <span id="nem">-</span> %</p>
                <p>Panjur: <span id="shutter">-</span></p>
                <p>Mod: <span id="mode">-</span></p>
            </div>
        </div>

        <div class="control-section">
            <div class="btn-group">
                <button class="btn btn-outline" onclick="setMode('AUTO')">Otomatik</button>
                <button class="btn btn-primary" onclick="setMode('MANUEL')">Manuel</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success" onclick="setShutter('OPEN')">↑ Aç ↓</button>
                <button class="btn btn-danger" onclick="setShutter('CLOSED')">Kapat</button>
            </div>
        </div>

        <div class="status-card chart-box">
            <h3>Sensör Geçmişi</h3>
            <canvas id="sensorChart"></canvas>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>
    <script src="app.js"></script>
</body>
</html>
